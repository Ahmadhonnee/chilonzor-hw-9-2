<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css"
      integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>H-W</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center" style="font-size: 60px">
            Generate anything you want!!! "joke : )"
          </h1>
        </div>
        <div class="col-12">
          <form
            class="d-flex align-items-center justifu-content-center flex-column gap-5"
          >
            <input
              placeholder="Type any text"
              required
              type="text"
              class="typeInput1 form-control w-50 mt-5"
              style="height: 60px; font-size: 30px"
            />
            <input
              placeholder="Amount"
              required
              type="number"
              class="form-control w-50 mt-5"
              style="height: 60px; font-size: 30px"
            />
            <input
              placeholder="HTML Tag"
              required
              type="text"
              class="typeInput2 form-control w-50 mt-5"
              style="height: 60px; font-size: 30px"
            />
            <button
              type="submit"
              class="btn btn-success"
              style="height: 60px; width: 300px; font-size: 30px"
            >
              Create
            </button>
          </form>
        </div>
      </div>
      <ol class="result"></ol>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
